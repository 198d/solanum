---
defaults:
  ttl: 60
  tags:
    - solanum

sources:
  - type: cpu
    detailed: false
    per_core: false
    usage_states:
      warning: 0.8
      critical: 0.9
  - type: uptime
    period: 60
  - type: load
    load_states:
      warning: 4
      critical: 8
  - type: memory
  - type: disk-space
  - type: disk-stats
    detailed: false
    devices:
      - sda
  - type: network
    detailed: false
    interfaces:
      - wlan0
  - type: process
    pattern: postgresql
    user: postgresql
    min_states:
      critical: 0
  - type: tcp
    label: postgresql
    port: 5432
